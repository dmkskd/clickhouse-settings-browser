<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClickHouse Settings Browser</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ClickHouse Settings Browser <span id="titleVersion" class="title-version"></span></h1>
    <div class="controls">
      <div class="row">
        <div class="group">
          <div class="group-label">Scope</div>
          <div id="scopeGroup" class="checkgroup"></div>
        </div>
      </div>
      <div class="row">
        <div class="group">
          <div class="group-label">Category</div>
          <div id="categoryGroup" class="checkgroup"></div>
        </div>
      </div>
      <div class="row">
        <div class="group">
          <div class="group-label">Tier</div>
          <div id="tierGroup" class="checkgroup"></div>
        </div>
      </div>
      <div class="row">
        <div class="group">
          <div class="group-label">Version</div>
          <div>
            <select id="versionSelect"></select>
            <span id="wipBadge" class="wip-badge" title="Work in progress â€” experimental UI">ðŸ§ª WIP</span>
            <button id="themeToggle" class="theme-toggle" title="Toggle light/dark">ðŸŒ™</button>
          </div>
        </div>
        <label class="checkbox">
          <input id="cloudOnly" type="checkbox" /> Cloud-only
        </label>
        <label class="checkbox">
          <input id="changedOnly" type="checkbox" /> Changed in selected version
        </label>
      </div>
      <div class="row">
        <label class="grow">
          Search
          <input id="searchInput" type="search" placeholder="Filter by name or description" />
        </label>
      </div>
    </div>
  </header>
  <main>
    <div id="stats"></div>
    <div id="list"></div>
  </main>
  <script src="app.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => { window.SettingsApp.init(); });
  </script>
  
</body>
</html>
